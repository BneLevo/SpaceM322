<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Earth – Explore the Blue World | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="contact" class="bg-[url(img/contact_bg.jpg)] bg-no-repeat bg-cover bg-fixed min-h-screen">

    <header class="w-full absolute top-0 left-0 p-4 z-10">
        <nav class="max-w-7xl mx-auto">
            <ul class="flex justify-between items-center px-4">
                <li class="list-none">
                    <a href="index.html" class="text-white text-xl font-semibold hover:text-blue-300 transition duration-300">Home</a>
                </li>
                <li class="list-none">
                    <img class="h-12 md:h-16 w-auto" src="img/Planet_logo_New.png" alt="Planet Logo">
                </li>
                <li class="list-none">
                    <a href="contact.html" class="text-blue-300 text-xl font-bold border-b-2 border-blue-300">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="form" class="min-h-screen flex flex-col items-center justify-center p-4">
        <form action="" class="form-bg-overlay backdrop-blur-md p-8 rounded-xl shadow-2xl w-full max-w-sm md:max-w-md">
            
            <h2 class="text-3xl font-light text-white mb-6 text-center">Contactez-nous</h2>
            
            <div class="mb-4">
                <label for="nom" class="block text-white mb-1 font-medium">Nom</label>
                <input type="text" id="nom" name="nom" class="w-full p-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            
            <div class="mb-4">
                <label for="prenom" class="block text-white mb-1 font-medium">Prenom</label>
                <input type="text" id="prenom" name="prenom" class="w-full p-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-white mb-1 font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-6">
                <label for="message" class="block text-white mb-1 font-medium">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full p-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"></textarea>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg transition duration-300 shadow-md hover:shadow-lg">
                Envoyer
            </button>
        </form>
    </main>

    <footer class="w-full p-4 bg-gray-900/50 text-center text-gray-300 text-sm absolute bottom-0">
        <p>© 2025 Touts Droits Réservé | Made with Ozgun and Bryan</p>
    </footer>
</body>
</html>
